<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first form</title>
</head>
<body>
<form action="">
  <fieldset>
  <legend>Registration form</legend>

  <p>Who are you ?</p>
  <!--Fill the email-->
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" placeholder="Input your email" required>
  <br>
  <br>

  <!--Fill password-->
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="Minimum 5 characters" required minlength="5">
  <br>
  <br>

  <!--Fill first name-->
  <label for="fname">First Name:</label>
  <input type="text" name="fname" id="fname" placeholder="Input your first name" required>
  <br>
  <br>

  <!--Fill last name-->
  <label for="lname">Last Name:</label>
  <input type="text" name="lname" id="lname" placeholder="Input your last name" required>
  <br>
  <br>

  <!--Fill age-->
  <label for="age">Age:</label>
  <input type="number" name="age" id="age" placeholder="What`s your age?" min="0" required>
  <br>
  <br>

  <!--Fill country-->
  <p>Where are you from?</p>
   <label for="country">Coutry:</label>
     <select id="coutry" required>
      <option value="ua">Ukraine</option>
      <option value="usa">USA</option>
      <option value="uk">United Kingdom</option>
     </select>
  <br>
  <br>

  <!--Fill gender-->
  <p>What`s your gender ?</p>
  <input type="radio" name="gender" id="male" value="male">
  <label for="male">Male</label>
  <br>
  
  <input type="radio" name="gender" id="female" value="female">
  <label for="female">Female</label>
  <br>

  <input type="radio" name="gender" id="other" value="other">
  <label for="other">Other</label>
  <br>

  <!--Fill birthday-->
  <p>When where you born ?</p>
  <label for="birthday">Birthday:</label>
  <input type="date" name="birthday" id="birthday" required> 
  <br>
  <br>
  <br>
  
  <!--Fill agreement-->
  <input type="checkbox" name="agree" id="agree" required>
  <label for="agree">Do you agree to our policy ?</label>
  <br>
  <br>
  
  <!--Press button-->
  <input type="submit" value="Submit">

</fieldset>
</form>
</body>
</html>
